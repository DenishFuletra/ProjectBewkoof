<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap");

      .form-div {
        opacity: 0;
        pointer-events: none;
        transform: translateY(-10px);
        transition: all 0.4s ease;
      }

      form {
        font-family: "Baloo Bhai 2", cursive;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        width: 50%;
        margin: auto;
        padding: 30px;
      }

      .addressBtn {
        padding: 20px;
        background-color: teal;
        border-radius: 10px;
        color: white;
        cursor: pointer;
      }

      .addressBtn:focus + div {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0px);
      }

      input,
      select {
        display: block;
        box-sizing: border-box;
        width: 100%;
        padding: 15px 10px;
        margin: 40px 0px;
        border: 1px solid lightslategray;
        border-radius: 5px;
        font-weight: 600;
      }

      form > div {
        display: flex;
        margin: 0px;
        padding: 0px;
        justify-content: space-between;
      }

      form > div > input {
        margin: 0px;
        width: 48%;
      }

      form > div:last-child {
        width: 80%;
        margin: auto;
        margin-top: 50px;
      }

      .radio {
        justify-content: left;
        width: 40%;
      }

      input[type="submit"] {
        background-color: teal;
        color: white;
      }

      input[type="reset"] {
        background-color: white;
        color: teal;
      }

      select {
        margin-top: -8px;
      }
      label {
        background-color: white;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <button class="addressBtn">Add Address</button>

    <div class="form-div">
      <form action="">
        <h2>Add New Address</h2>

        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="India">India</option>
          <option value="UAE">UAE</option>
        </select>
        <hr />
        <input type="text" placeholder="Full Name" />
        <input type="number" placeholder="Mobile Number" />
        <hr />
        <input type="number" placeholder="Pin Code" />
        <div>
          <input type="text" placeholder="City" />
          <input type="text" placeholder="State" />
        </div>
        <input type="text" placeholder="Flat no/Building, Street name" />
        <input type="text" placeholder="Area/Locality" />
        <input type="text" placeholder="Landmark (Optional)" />

        <p>Save Address As</p>
        <div class="radio">
          <label for="home">Home</label>
          <input type="radio" name="address-type" id="home" />
          <label for="office">Office</label>
          <input type="radio" name="address-type" id="office" />
          <label for="other">Other</label>
          <input type="radio" name="address-type" id="other" />
        </div>
        <div>
          <input type="submit" value="SAVE ADDRESS" />
          <input type="reset" value="CANCEL" />
        </div>
      </form>
    </div>
  </body>
</html>
